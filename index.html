<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating Love Heart AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">Loading AR environment...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker for detection -->
        <a-marker type="pattern" url="pattern-geometric-shape-black-and-white-paulo-ribas.patt">
            <!-- Heart Geometry -->
            <a-entity 
                geometry="primitive: torus; radius: 0.3; radiusTubular: 0.1; arc: 180"
                material="color: red; shader: flat"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: scale; to: 0.35 0.35 0.35; dur: 500; dir: alternate; loop: true">
            </a-entity>
        </a-marker>

        <!-- Scene background and camera for AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function () {
            // Hide loading message once the AR scene has fully loaded
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
