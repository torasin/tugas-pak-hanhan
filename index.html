<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">Loading AR environment...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker for the first model -->
        <a-marker type="pattern" url="pattern-geometric-shape-black-and-white-paulo-ribas.patt">
            <!-- 3D model for the first marker -->
            <a-entity
                gltf-model="earth_cartoon/scene.gltf" 
                scale="1 1 1" 
                position="0 0 0"
                animation-mixer>
            </a-entity>
        </a-marker>

        <!-- Scene background and camera for AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function () {
            // Hide loading message once the AR scene has fully loaded
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
