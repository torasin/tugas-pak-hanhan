<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas AR pak han han</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading">Loading AR environment...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marker for detection -->
        <a-marker type="pattern" url="pattern-geometric-shape-black-and-white-paulo-ribas.patt">
            <!-- Sun -->
            <a-entity
                geometry="primitive: sphere; radius: 1"
                material="color: yellow"
                scale="0.5 0.5 0.5"
                position="0 0 0">
            </a-entity>

            <!-- Earth (moving) -->
            <a-entity
                geometry="primitive: sphere; radius: 0.2"
                material="src: url(https://www.solarsystemscope.com/textures/download/8k_earth_daymap.jpg)"
                position="2 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 20000; loop: true"
                animation__orbit="property: position; to: 2 0 2; dur: 20000; loop: true; easing: linear;">
            </a-entity>

            <!-- Mars (moving) -->
            <a-entity
                geometry="primitive: sphere; radius: 0.18"
                material="color: red"
                position="3 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 15000; loop: true"
                animation__orbit="property: position; to: 3 0 3; dur: 15000; loop: true; easing: linear;">
            </a-entity>

            <!-- Jupiter (moving) -->
            <a-entity
                geometry="primitive: sphere; radius: 0.5"
                material="color: orange"
                position="5 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 25000; loop: true"
                animation__orbit="property: position; to: 5 0 5; dur: 25000; loop: true; easing: linear;">
            </a-entity>

            <!-- Saturn (moving) -->
            <a-entity
                geometry="primitive: sphere; radius: 0.4"
                material="color: gold"
                position="7 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 30000; loop: true"
                animation__orbit="property: position; to: 7 0 7; dur: 30000; loop: true; easing: linear;">
            </a-entity>

        </a-marker>

        <!-- Scene background and camera for AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function () {
            // Hide loading message once the AR scene has fully loaded
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
