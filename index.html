<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas besar ar</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 90%;
            height: 90vh;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            background: black;
        }
        .camera-container {
            flex: 2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            border-right: 2px solid white;
        }
        .description-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border-left: 2px solid white;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <div id="loading">Loading AR environment...</div>
            <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
                <a-marker type="pattern" url="pattern-geometric-shape-black-and-white-paulo-ribas.patt" id="earth-marker">
                    <a-entity
                        gltf-model="earth_cartoon/scene.gltf" 
                        scale="1 1 1" 
                        position="0 0 0"
                        animation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
                    </a-entity>
                </a-marker>

                <a-marker type="pattern" url="pattern-panda.patt" id="car-marker"> 
                    <a-entity
                        gltf-model="2014_lamborghini_veneno_roadster/scene.gltf" 
                        scale="80 80 80" 
                        position="0 0 0"
                        animation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
                    </a-entity>
                </a-marker>

                <a-marker type="pattern" url="pattern-marvel-rivals.patt" id="venom-marker"> 
                    <a-entity
                        gltf-model="she-venom_fortnite_marvel_rivals_free_sample/scene.gltf" 
                        scale="0.025 0.025 0.025" 
                        position="0 0 0"
                        animation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
                    </a-entity>
                </a-marker>

                <a-entity camera></a-entity>
            </a-scene>
        </div>
        <div class="description-container" id="description">Arahkan kamera ke marker untuk melihat model.</div>
    </div>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.getElementById('loading').style.display = 'none';
        });

        const descriptions = {
            'earth-marker': 'Model Bumi Kartun: Representasi bumi dalam bentuk animasi.',
            'car-marker': 'Lamborghini Veneno Roadster: Salah satu supercar tercepat di dunia.',
            'venom-marker': 'She-Venom dari Fortnite: Karakter dari Marvel Rivals.'
        };

        const descriptionDiv = document.getElementById('description');
        
        document.querySelectorAll('a-marker').forEach(marker => {
            marker.addEventListener('markerFound', () => {
                descriptionDiv.innerText = descriptions[marker.id];
            });
            
            marker.addEventListener('markerLost', () => {
                descriptionDiv.innerText = 'Arahkan kamera ke marker untuk melihat model.';
            });
        });
    </script>
</body>
</html>
